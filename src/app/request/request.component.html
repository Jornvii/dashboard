<div class="wrapper">
  <div class="container">
    <h1>Form Request</h1>

    <form  [formGroup]="requestForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <div class="two-cols">
          <label>
            Division
            <div class="custom-select">
              <mat-select [(value)]="selectedDivision">
                <mat-option *ngFor="let division of divisions" [value]="division.division">
                  {{ division.viewDivision }}
                </mat-option>
              </mat-select>
            </div>
          </label>

          <label>
            Part No *
            <input type="text" formControlName="PartNo" placeholder="Enter part number" (input)="fetchPartNoSuggestions()" required />
            <div *ngIf="partNoSuggestions.length > 0">
              <ul>
                <li *ngFor="let partNo of partNoSuggestions" (click)="onPartNoSelected(partNo)">{{ partNo }}</li>
              </ul>
            </div>
          </label>

          <label>
            Process
            <div class="custom-select">
              <mat-select formControlName="Process">
                <mat-option *ngFor="let option of processOptions" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-select>
            </div>
          </label>

          <label>
            MC
            <div class="custom-select">
              <mat-select formControlName="MC">
                <mat-option *ngFor="let option of machineOptions" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-select>
            </div>
          </label>

        </div>
      </fieldset>

      <div class="btns">
        <button type="submit" class="sub-button">Show Item</button>
        <input class="red-button" type="button" value="Clear" (click)="requestForm.reset()" />
      </div>
    </form>

    <div class="table-container">
      <h3 style="text-align: center; font-weight: 900; font-size: 18px">Your Request Result</h3>
      <div class="mat-elevation-z8"></div>
    </div>

    <div class="btns">
      <button type="submit" class="sub-button">Submit âž¤</button>
    </div>
  </div>
</div>
