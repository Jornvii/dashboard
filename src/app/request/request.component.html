<div class="wrapper">
  <div class="container">
    <h1>Form Request Gauge</h1>
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
      <fieldset>
        <div class="two-cols">
          <label>
            Division
            <div class="custom-select">
              <mat-select [(value)]="selectedDivision">
                <mat-option *ngFor="let division of divisions" [value]="division.division">
                  {{ division.viewDivision }}
                </mat-option>
              </mat-select>
            </div>
          </label>
          <label>
            Fac
            <div class="custom-select">
              <mat-select [(value)]="selectedFac">
                <mat-option *ngFor="let fac of facs" [value]="fac.fac">
                  {{ fac.viewValue }}
                </mat-option>
              </mat-select>
            </div>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <div class="two-cols">
          <label>
            Part No *
            <input type="text" name="partNo" placeholder="Enter part number" required />
          </label>
          <label>
            Rev Part *
            <input name="revPart" placeholder="Drawing" required />
          </label>
        </div>
        <div class="two-cols">
          <label>
            MC Group
            <input type="text" name="mcGroup" placeholder="Enter Machine Group Name" required />
          </label>
          <label>
            MC.No
            <input type="text" name="mcNo" placeholder="Machine Number" required />
          </label>
        </div>
        <div class="two-cols">
          <label>
            Process
            <div class="custom-select">
              <mat-select [(value)]="selectedProcess">
                <mat-option *ngFor="let process of processes" [value]="process.process">
                  {{ process.viewProcess }}
                </mat-option>
              </mat-select>
            </div>
          </label>
          <label>
            Section
            <input type="time" name="section" required />
          </label>
        </div>
        <div class="two-cols">
          <label>
            Use for
            <div class="custom-select">
              <mat-select [(value)]="selectedUseFor">
                <mat-option *ngFor="let useFor of useFors" [value]="useFor.useFor">
                  {{ useFor.viewUseFor }}
                </mat-option>
              </mat-select>
            </div>
          </label>
          <label>
            Date of Req.
            <input type="date" name="dateOfReq" required />
          </label>
        </div>

      </fieldset>
      <div class="btns">
        <button type="submit" class="sub-button">Submit âž¤</button>
        <input class="red-button" type="button" value="Clear" />
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
